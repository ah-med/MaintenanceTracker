<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./images/fav.ico">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/user.css">
</head>

<body>
    <div id="newRequestModal" class="modal hide">
        <div>
            <span class="close" onclick="toggleModal('newRequestModal')">&times;</span>
        </div>
        <form id="createRequest" class="card box box-white">
            <div class="form-item">
                <label>Title</label>
                <br>
                <input class="form-input" required rows="10"></input>
            </div>
            <div class="form-item">
                <label>Description</label>
                <br>
                <textarea class="form-input" required rows="10"></textarea>
            </div>
            <div class="form-item">
                <input id='submitRequest' onclick="displayAlert('alert-info', 'Request Created Successfully')" class="create-request-btn form-btn btn-action"
                    type="submit" value="Submit">
            </div>
        </form>
    </div>
    <!-- Top Navigation -->
    <div class="row top-nav">
        <div class="logo">
            <span>
                <a href="./index.html">Maintenance Tracker</a> | Company Name</span>
        </div>
        <div class="nav-links">
            <div class="user">
                <img src='./images/female-avatar.png'>
                <div class="user-content">
                    <a href="#">Firstname Lastname</a>
                    <a href="#">Department</a>
                    <a href="./index.html">
                        <i class="fa fa-sign-out"></i> Logout</a>
                </div>
            </div>
            <div>
                <a class="profile" href="./profile.html">Profile</a>
            </div>
            <div>
                <a href="./user.html">Home</a>
            </div>
        </div>
    </div>
    <!-- Alert Boxes -->
    <div class="row">
        <div id="alert-success" class="alert hidden visuallyhidden"></div>
        <div id="alert-info" class="alert hidden visuallyhidden"></div>
        <div id="alert-warning" class="alert hidden visuallyhidden"></div>
        <div id="alert-danger" class="alert hidden visuallyhidden"></div>
    </div>
    <div class="row">
        <!-- main content-->
        <section class="main box">
            <div class="user-action-box box">
                <div>
                    <button id="createAdmin" class="btn-action" onclick="toggleModal('newRequestModal', 'open')">
                        <i class="fa fa-plus"></i> New Request</button>
                </div>
                <div class="search">
                    <form>
                        <input class="form-input" type="text" placeholder="filter requests by anything">
                        <input class="form-btn btn-action" type="submit" value="Filter">
                    </form>
                </div>
            </div>
            <div class="request-board shadow">
                <div class="tab">
                    <button class="btn-action tab-links btn-white active" onclick="displayTabItem(event, 'all')">
                        <a href="#">All</a>
                    </button>
                    <button class="btn-action tab-links btn-white" onclick="displayTabItem(event, 'pend')">
                        <a href="#">New</a>
                    </button>
                    <button class="btn-action tab-links btn-white" onclick="displayTabItem(event, 'appr')">
                        <a href="#">Accepted</a>
                    </button>
                    <button class="btn-action tab-links btn-white" onclick="displayTabItem(event, 'disappr')">
                        <a href="#">Rejected</a>
                    </button>
                    <button class="btn-action tab-links btn-white" onclick="displayTabItem(event, 'resol')">
                        <a href="#">Resolved</a>
                    </button>
                </div>
                <div id="all" class="tab-item request-body shadow show">
                    <table id="request-table">
                        <thead>
                            <tr>
                                <th class="sn">S/N</th>
                                <th class="id">Request ID</th>
                                <th class="title">Title</th>
                                <th class="des">Description</th>
                                <th class="stat">Status</th>
                                <th class="date">CreatedAt</th>
                                <th class="date">LastUpdate</th>
                                <th class="act">Action</th>
                            </tr>
                        </thead>
                    </table>
                    <div id="loader" class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                    <div id="no-request" class="alert-info"></div>
                </div>
                <div id="pend" class="tab-item request-body box hide">
                </div>
                <div id="appr" class="tab-item request-body box hide">
                </div>
                <div id="disappr" class="tab-item request-body box hide">
                </div>
                <div id="resol" class="tab-item request-body box hide">
                </div>
            </div>
        </section>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/confirmToken.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/fetchRequest.js"></script>
</body>

</html>
