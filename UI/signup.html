<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
	<link rel="shortcut icon" href="./images/fav.ico">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/signup.css">
</head>

<body>
    <nav class="navbar">
        <span>Maintenance Tracker</span>
        <a href="./admin-signin.html">Admin</a>
        <a href="./user-signin.html">Login</a>
        <a href="./signup.html">Signup</a>
    </nav>
    <section>
        <div class="form-container card">
            <form>
                <h3 class="text-center">Create an account</h3>
                <div class="form-item">
                    <label>First name</label><br>
                    <input class="form-input" type="text"  placeholder="first name" required>
                </div>
                <div class="form-item">
                    <label>Last name</label><br>
                    <input class="form-input" type="text"  placeholder="last name" required>
                </div>
                <div class="form-item">
                    <label>Email</label><br>
                    <input class="form-input" type="email"  placeholder="email" required>
                </div>
                <div class="form-item">
                    <label>Password</label><br>
                    <input class="form-input" type="password" placeholder="password" required>
                </div>
                <div class="form-item">
                    <input class="form-btn btn-action" type="submit" value="Sign Up">
                </div>
                <div class="text-center">
                    <p>Already have account ? <a href="./user-signin.html"> Sign in</a></p>
                </div>
            </form>
        </div>
    </section>

    <footer >
        <div class="text-center">
			Maintenance Tracker &copy; 2018.
		</div>
	</footer>
</body>

</html>
