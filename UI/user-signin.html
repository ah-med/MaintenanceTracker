<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User signin </title>
    <link rel="shortcut icon" href="./images/fav.ico">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/admin-signin.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <span>Maintenance Tracker</span>
        </div>
        <div class="navbar-links">
            <span>
                <a href="./index.html">Home</a>
                <a href="./admin-signin.html">Admin</a>
            </span>
            <span align="right">
                <a href="./signup.html">Signup</a>
            </span>
        </div>
    </nav>

    <section>
        <div class="form-container card">
            <form action="./user-dashboard.html">
                <h3 class="text-center">User Login</h3>
                <div class="form-item">
                    <label>Email</label>
                    <br>
                    <input class="form-input" type="email" placeholder="email" required>
                </div>
                <div class="form-item">
                    <label>Password</label>
                    <br>
                    <input class="form-input" type="password" placeholder="password" required>
                </div>
                <div class="form-item">
                    <input class="form-btn btn-action" type="submit" value="Login">
                </div>
                <div class="text-center">
                    <p>Don't have an account ?
                        <a href="./signup.html   "> Sign Up</a>
                    </p>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="text-center">
            Maintenance Tracker &copy; 2018.
        </div>
    </footer>
</body>

</html>
