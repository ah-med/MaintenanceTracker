<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./images/fav.ico">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/admin.css">
</head>

<body>
    <div id="adminModal" class="modal hide">
        <div>
            <span class="close" onclick="closeModal('adminModal')">&times;</span>
        </div>
        <form id="signup" class="sigup-form card box box-white">
            <div class="form-item">
                <label>Full name</label>
                <br>
                <input class="form-input" type="text" placeholder="full name" required>
            </div>
            <div class="form-item">
                <label>Email</label>
                <br>
                <input class="form-input" type="email" placeholder="adminMail@company.com" required>
            </div>
            <div class="form-item">
                <label>Password</label>
                <br>
                <input class="form-input" type="password" placeholder="password" required>
            </div>
            <div class="form-item">
                <input class="form-btn btn-action btn-form" type="submit" value="Create Admin">
            </div>
        </form>
    </div>
    <div id="employeeModal" class="modal hide">
        <div>
            <span class="close" onclick="closeModal('employeeModal')">&times;</span>
        </div>
        <form id="createUser" class="sigup-form card box box-white">
            <div class="form-item">
                <label>Full name</label>
                <br>
                <input class="form-input" type="text" placeholder="full name" required>
            </div>
            <div class="form-item">
                <label>Email</label>
                <br>
                <input class="form-input" type="email" placeholder="userMail@company.com" required>
            </div>
            <div class="form-item">
                <label>Role</label>
                <br>
                <input class="form-input" type="text" placeholder="your role in the organisation" required>
            </div>
            <div class="form-item">
                <label>Password</label>
                <br>
                <input class="form-input" type="password" placeholder="password" required>
            </div>
            <div class="form-item">
                <input class="form-btn btn-action btn-form" type="submit" value="Add employee">
            </div>
        </form>
    </div>
    <div class="row">
        <!-- side bar section -->
        <section class="side-bar box">
            <div class="profile box">
                <div class="nav">
                    <a href="./index.html" class="btn-action btn-white">
                        <i class="fa fa-sign-in"></i> Logout</a>
                </div>
                <div class="user-info">
                    <div class="user-image">
                        A
                    </div>
                    <span>John Doe</span>
                    <br>
                    <span>Maintenace Director</span>
                </div>
            </div>
            <div class="menu box">
                <button id="createAdmin" class="btn-action btn-white" onclick="openModal('adminModal')">
                    <i class="fa fa-plus"></i> Create Admin</button>
                <button class="btn-action" onclick="openModal('employeeModal')">
                    <i class="fa fa-plus"></i> Add employee</button>
            </div>
        </section>
        <!-- main content-->
        <section class="main box">
            <div class="search box">
                <form>
                    <input class="form-input" type="text" placeholder="search requests">
                    <input class="form-btn btn-action" type="submit" value="search">
                </form>
            </div>
            <div class="request-board box">
                <div class="tab">
                    <button class="btn-action tab-links btn-white active" onclick="displayTabItem(event, 'all')">
                        <a href="#">All</a>
                    </button>
                    <button class="btn-action tab-links btn-white" onclick="displayTabItem(event, 'pend')">
                        <a href="#">Pending</a>
                    </button>
                    <button class="btn-action tab-links btn-white" onclick="displayTabItem(event, 'appr')">
                        <a href="#">Approved</a>
                    </button>
                    <button class="btn-action tab-links btn-white" onclick="displayTabItem(event, 'disappr')">
                        <a href="#">Disapproved</a>
                    </button>
                    <button class="btn-action tab-links btn-white" onclick="displayTabItem(event, 'resol')">
                        <a href="#">Resolved</a>
                    </button>
                </div>
                <div id="all" class="tab-item request-body box show">
                    This is all requests
                </div>
                <div id="pend" class="tab-item request-body box hide">
                    This is all Pending requets
                </div>
                <div id="appr" class="tab-item request-body box hide">
                    This is all Approved requests
                </div>
                <div id="disappr" class="tab-item request-body box hide">
                    This is all Disapproved requests
                </div>
                <div id="resol" class="tab-item request-body box hide">
                    This is all Resolved requests
                </div>
            </div>
        </section>
    </div>
    <script src="./js/admin.js"></script>
</body>

</html>
